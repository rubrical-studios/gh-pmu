# For tracking chapters, revisions, and publication milestones
# Designed to complement the AI-Assisted Nonfiction Authoring Framework

template:
  name: "Nonfiction Manuscript"
  description: "Track chapters, revisions, research, and publication milestones for nonfiction books"
