project:
  title: "{{.ProjectName}} - Manuscript Tracker"
  description: |
    Track writing progress for {{.ProjectName}}.
    Created {{.Date}} by {{.User}}.
    
    ## Workflow
    - **Outline** â†’ **Drafting** â†’ **Revision** â†’ **Review** â†’ **Final**
    
    ## Views
    - Board: Kanban view of all chapters by status
    - Manuscript Order: Chapters in book sequence
    - By Section: Front matter, chapters, back matter
    - Research & Citations: Track research tasks
    - Dashboard: Word counts and progress metrics
  visibility: private
  readme: |
    # {{.ProjectName}} Manuscript Tracker
    
    ## How to Use This Project
    
    ### Issue Types
    - **Chapter**: Main content chapters (use `chapter` label)
    - **Front Matter**: Preface, introduction, acknowledgments (`front-matter` label)
    - **Back Matter**: Appendix, bibliography, index (`back-matter` label)
    - **Research**: Research tasks and citation verification (`research` label)
    - **Revision**: Specific revision tasks (`revision` label)
    
    ### Workflow Stages
    1. **Outline**: Chapter planned but not started
    2. **Drafting**: First draft in progress
    3. **Revision**: Revising based on feedback or self-review
    4. **Review**: Under review (beta readers, editor)
    5. **Final**: Publication-ready
    
    ### Tracking Progress
    - Set **Word Count Target** for each chapter
    - Update **Current Words** as you write
    - Use **Chapter Number** to maintain manuscript order
    - Set **Due Date** for deadline tracking
    
    ### Milestones
    Create milestone issues for:
    - 25% First Draft Complete
    - 50% First Draft Complete
    - 75% First Draft Complete
    - First Draft Complete
    - Revision Complete
    - Final Manuscript

