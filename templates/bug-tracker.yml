aliases:
  status:
    new: "ðŸ†• New"
    triaged: "ðŸ“‹ Triaged"
    in_progress: "ðŸ”§ In Progress"
    review: "ðŸ‘€ In Review"
    resolved: "âœ… Resolved"
    wontfix: "ðŸš« Won't Fix"
    duplicate: "ðŸ”„ Duplicate"
  
  severity:
    critical: "ðŸ”´ Critical"
    major: "ðŸŸ  Major"
    minor: "ðŸŸ¡ Minor"
    trivial: "âšª Trivial"

  environment:
    prod: "Production"
    production: "Production"
    staging: "Staging"
    dev: "Development"
    local: "Local"

  component:
    frontend: "Frontend"
    backend: "Backend"
    api: "API"
    db: "Database"
    infra: "Infrastructure"
    mobile: "Mobile"

repositories:
  - "{{.Repository}}"
