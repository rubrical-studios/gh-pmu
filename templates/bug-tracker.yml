# Bug Tracker Project Template
# A comprehensive bug tracking board with severity, status, and resolution tracking
#
# Usage:
#   gh pm project create --from-template ./bug-tracker.yml --title "Bug Tracker"

schema_version: "1.0"

template:
  name: "Bug Tracker"
  description: "Bug tracking board with severity levels, status workflow, and resolution tracking"
  version: "1.0.0"
  author: "gh-pm-unified"
  license: "MIT"
  tags:
    - bugs
    - qa
    - tracking
    - support

project:
  title: "{{.ProjectName | default \"Bug Tracker\"}}"
  description: "Bug tracking and resolution workflow"
  visibility: private
  readme: |
    # {{.ProjectName | default "Bug Tracker"}}
    
    Track, prioritize, and resolve bugs efficiently.
    
    ## Workflow
    
    ```
    New â†’ Triaged â†’ In Progress â†’ In Review â†’ Resolved â†’ Closed
                                            â†“
                                      Won't Fix / Duplicate
    ```
    
    ## Severity Levels
    
    | Level | Description | Response Time |
    |-------|-------------|---------------|
    | ðŸ”´ Critical | System down, data loss | Immediate |
    | ðŸŸ  Major | Core feature broken | < 24 hours |
    | ðŸŸ¡ Minor | Feature impaired | < 1 week |
    | âšª Trivial | Cosmetic issue | Backlog |

fields:
  - name: "Status"
    type: single_select
    description: "Bug workflow status"
    options:
      - name: "ðŸ†• New"
        color: GRAY
        description: "Newly reported, needs triage"
      - name: "ðŸ“‹ Triaged"
        color: BLUE
        description: "Reviewed and prioritized"
      - name: "ðŸ”§ In Progress"
        color: YELLOW
        description: "Being fixed"
      - name: "ðŸ‘€ In Review"
        color: PURPLE
        description: "Fix under review"
      - name: "âœ… Resolved"
        color: GREEN
        description: "Fixed and verified"
      - name: "ðŸš« Won't Fix"
        color: GRAY
        description: "Intentional behavior or out of scope"
      - name: "ðŸ”„ Duplicate"
        color: GRAY
        description: "Duplicate of another issue"

  - name: "Severity"
    type: single_select
    description: "Bug severity level"
    options:
      - name: "ðŸ”´ Critical"
        color: RED
        description: "System down, data loss, security issue"
      - name: "ðŸŸ  Major"
        color: ORANGE
        description: "Core functionality broken"
      - name: "ðŸŸ¡ Minor"
        color: YELLOW
        description: "Feature impaired but workaround exists"
      - name: "âšª Trivial"
        color: GRAY
        description: "Cosmetic or minor inconvenience"

  - name: "Environment"
    type: single_select
    description: "Where the bug was found"
    options:
      - name: "Production"
        color: RED
      - name: "Staging"
        color: ORANGE
      - name: "Development"
        color: YELLOW
      - name: "Local"
        color: GRAY

  - name: "Component"
    type: single_select
    description: "Affected component"
    options:
      - name: "Frontend"
        color: BLUE
      - name: "Backend"
        color: GREEN
      - name: "API"
        color: PURPLE
      - name: "Database"
        color: ORANGE
      - name: "Infrastructure"
        color: GRAY
      - name: "Mobile"
        color: PINK

  - name: "Reported By"
    type: text
    description: "Who reported the bug"

  - name: "Found In Version"
    type: text
    description: "Version where bug was found"

  - name: "Fixed In Version"
    type: text
    description: "Version where bug was fixed"

  - name: "Due Date"
    type: date
    description: "Target resolution date"

views:
  - name: "Triage Board"
    type: board
    default: true
    group_by: "Status"
    sort_by: "Severity"
    columns:
      - "Title"
      - "Severity"
      - "Component"
      - "Assignees"

  - name: "By Severity"
    type: board
    group_by: "Severity"
    sort_by: "Status"
    columns:
      - "Title"
      - "Status"
      - "Component"
      - "Assignees"

  - name: "Critical Bugs"
    type: table
    filter: "severity:\"ðŸ”´ Critical\",\"ðŸŸ  Major\" is:open"
    sort_by: "Severity"
    columns:
      - "Title"
      - "Status"
      - "Severity"
      - "Environment"
      - "Component"
      - "Assignees"
      - "Due Date"

  - name: "New & Untriaged"
    type: table
    filter: "status:\"ðŸ†• New\""
    sort_by: "Severity"
    columns:
      - "Title"
      - "Severity"
      - "Environment"
      - "Component"
      - "Reported By"

  - name: "My Bugs"
    type: table
    filter: "assignee:@me is:open"
    sort_by: "Severity"
    columns:
      - "Title"
      - "Status"
      - "Severity"
      - "Due Date"

  - name: "By Component"
    type: board
    group_by: "Component"
    filter: "is:open"
    columns:
      - "Title"
      - "Status"
      - "Severity"

  - name: "Recently Resolved"
    type: table
    filter: "status:\"âœ… Resolved\""
    sort_by: "updated"
    sort_direction: desc
    columns:
      - "Title"
      - "Severity"
      - "Component"
      - "Fixed In Version"

workflows:
  - name: "Auto-add bugs from repository"
    enabled: true
    trigger:
      type: issue_opened
      repositories:
        - "{{.Repository}}"
      conditions:
        label: "bug"
    action:
      type: add_to_project
      set_fields:
        status: "ðŸ†• New"

  - name: "Auto-archive resolved bugs"
    enabled: true
    trigger:
      type: item_closed
      conditions:
        status: "âœ… Resolved"
    action:
      type: archive
      after_days: 30

