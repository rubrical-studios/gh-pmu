# Scrum Board Project Template
# A complete Scrum-style project board with sprints, story points, and team tracking
#
# Usage:
#   gh pm project create --from-template ./scrum.yml --title "Q1 2025 Sprint"
#   gh pm project create --from-template ./scrum.yml --var "Repository=my-org/my-repo"

schema_version: "1.0"

template:
  name: "Scrum Board"
  description: "A Scrum-style project board with sprints, story points, and team workflows"
  version: "1.0.0"
  author: "gh-pm-unified"
  license: "MIT"
  tags:
    - scrum
    - agile
    - sprint
    - team

project:
  title: "{{.ProjectName | default \"Scrum Board\"}}"
  description: "Scrum project board created from template"
  visibility: private
  readme: |
    # {{.ProjectName | default "Scrum Board"}}
    
    This project uses a **Scrum workflow** for agile development.
    
    ## Workflow
    
    | Status | Description |
    |--------|-------------|
    | ğŸ“‹ Backlog | Items waiting to be prioritized and estimated |
    | ğŸ¯ Sprint Backlog | Items committed to the current sprint |
    | ğŸš§ In Progress | Work actively being developed |
    | ğŸ‘€ In Review | Code review, QA, or stakeholder review |
    | âœ… Done | Completed and accepted |
    
    ## Quick Links
    
    - [Board View](#) - Kanban-style sprint board
    - [Sprint Backlog](#) - Current sprint items
    - [Roadmap](#) - Timeline view by sprint
    
    ## Sprint Ceremonies
    
    - **Sprint Planning**: Start of each sprint
    - **Daily Standup**: Daily sync (15 min)
    - **Sprint Review**: End of sprint demo
    - **Retrospective**: End of sprint reflection

fields:
  - name: "Status"
    type: single_select
    description: "Current workflow status"
    options:
      - name: "ğŸ“‹ Backlog"
        color: GRAY
        description: "Waiting to be prioritized"
      - name: "ğŸ¯ Sprint Backlog"
        color: BLUE
        description: "Committed to current sprint"
      - name: "ğŸš§ In Progress"
        color: YELLOW
        description: "Actively being worked on"
      - name: "ğŸ‘€ In Review"
        color: PURPLE
        description: "Awaiting review"
      - name: "âœ… Done"
        color: GREEN
        description: "Completed"

  - name: "Priority"
    type: single_select
    description: "Item priority level"
    options:
      - name: "ğŸ”´ P0 - Critical"
        color: RED
        description: "Drop everything, fix now"
      - name: "ğŸŸ  P1 - High"
        color: ORANGE
        description: "Important, do this sprint"
      - name: "ğŸŸ¡ P2 - Medium"
        color: YELLOW
        description: "Should do soon"
      - name: "âšª P3 - Low"
        color: GRAY
        description: "Nice to have"

  - name: "Story Points"
    type: number
    description: "Relative effort estimate (Fibonacci: 1, 2, 3, 5, 8, 13)"

  - name: "Sprint"
    type: iteration
    description: "Sprint iteration"
    duration: 14
    start_day: monday

  - name: "Due Date"
    type: date
    description: "Target completion date"

  - name: "Team"
    type: single_select
    description: "Responsible team"
    options:
      - name: "ğŸ¨ Frontend"
        color: BLUE
      - name: "âš™ï¸ Backend"
        color: GREEN
      - name: "ğŸ”§ DevOps"
        color: PURPLE
      - name: "ğŸ§ª QA"
        color: ORANGE
      - name: "ğŸ“Š Data"
        color: PINK

  - name: "Type"
    type: single_select
    description: "Item type"
    options:
      - name: "âœ¨ Feature"
        color: GREEN
      - name: "ğŸ› Bug"
        color: RED
      - name: "ğŸ”¨ Chore"
        color: GRAY
      - name: "ğŸ“š Documentation"
        color: BLUE
      - name: "ğŸ”¬ Spike"
        color: PURPLE

  - name: "Epic"
    type: text
    description: "Parent epic or theme"

views:
  - name: "Board"
    type: board
    default: true
    group_by: "Status"
    sort_by: "Priority"
    columns:
      - "Title"
      - "Priority"
      - "Story Points"
      - "Assignees"

  - name: "Sprint Backlog"
    type: table
    filter: "status:\"ğŸ¯ Sprint Backlog\",\"ğŸš§ In Progress\",\"ğŸ‘€ In Review\""
    sort_by: "Priority"
    columns:
      - "Title"
      - "Status"
      - "Priority"
      - "Story Points"
      - "Assignees"
      - "Type"

  - name: "Backlog"
    type: table
    filter: "status:\"ğŸ“‹ Backlog\""
    sort_by: "Priority"
    columns:
      - "Title"
      - "Priority"
      - "Story Points"
      - "Type"
      - "Epic"

  - name: "Roadmap"
    type: roadmap
    date_field: "Sprint"
    group_by: "Team"

  - name: "My Items"
    type: table
    filter: "assignee:@me is:open"
    sort_by: "Priority"
    columns:
      - "Title"
      - "Status"
      - "Priority"
      - "Sprint"
      - "Due Date"

  - name: "By Team"
    type: board
    group_by: "Team"
    sort_by: "Priority"
    columns:
      - "Title"
      - "Status"
      - "Story Points"

workflows:
  - name: "Auto-archive completed items"
    enabled: true
    trigger:
      type: item_closed
      conditions:
        status: "âœ… Done"
    action:
      type: archive
      after_days: 14

  - name: "Auto-add issues from repository"
    enabled: true
    trigger:
      type: issue_opened
      repositories:
        - "{{.Repository}}"
    action:
      type: add_to_project
      set_fields:
        status: "ğŸ“‹ Backlog"

