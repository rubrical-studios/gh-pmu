# GitHub Projects Template: Simple Manuscript
# Lightweight tracking for any book project
# Works for fiction, nonfiction, or mixed projects

template:
  name: "Simple Manuscript"
  description: "Lightweight manuscript tracking for any book type - minimal fields, maximum flexibility"
  version: "1.0.0"
  author: "gh-pm-unified"
  tags:
    - writing
    - manuscript
    - simple
    - flexible
    - authoring

project:
  title: "{{.ProjectName}}"
  description: |
    Manuscript tracker for {{.ProjectName}}.
    Created {{.Date}}.
    
    Simple workflow: **To Write** â†’ **Writing** â†’ **Revising** â†’ **Done**
  visibility: private
  readme: |
    # {{.ProjectName}}
    
    ## Simple Manuscript Tracker
    
    A lightweight project board for tracking your book.
    
    ### How to Use
    
    1. **Create issues** for each chapter or section
    2. **Move cards** through the board as you progress
    3. **Track word counts** to monitor progress
    4. **Set due dates** if you have deadlines
    
    ### Labels
    - `chapter` - Main content
    - `research` - Research tasks
    - `edit` - Revision tasks
    - `idea` - Future ideas
    
    ### Tips
    - Keep it simple - add complexity only if needed
    - Update word counts weekly
    - Use due dates for accountability

