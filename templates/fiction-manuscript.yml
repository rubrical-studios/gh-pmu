project:
  title: "{{.ProjectName}} - Fiction Tracker"
  description: |
    Track writing progress for {{.ProjectName}}.
    Created {{.Date}} by {{.User}}.
    
    ## Story Structure
    - Three-Act Structure with scene-level tracking
    - Character POV and arc management
    - Plot thread tracking
    
    ## Workflow
    - **Planned** â†’ **Drafting** â†’ **Revision** â†’ **Polished** â†’ **Final**
  visibility: private
  readme: |
    # {{.ProjectName}} Fiction Tracker
    
    ## How to Use This Project
    
    ### Issue Types
    - **Scene**: Individual scenes within chapters (`scene` label)
    - **Chapter**: Chapter-level tracking (`chapter` label)
    - **Character**: Character development tasks (`character` label)
    - **Plot Thread**: Subplot and arc tracking (`plot` label)
    - **World Building**: Setting and world details (`worldbuilding` label)
    - **Revision**: Specific revision tasks (`revision` label)
    
    ### Story Structure
    Use the **Act** field to organize your three-act structure:
    - **Act 1 - Setup**: Introduction, inciting incident
    - **Act 2A - Rising**: Complications, midpoint
    - **Act 2B - Crisis**: Dark moment, all is lost
    - **Act 3 - Resolution**: Climax, resolution
    
    ### POV Tracking
    For multiple POV novels, use the **POV Character** field to track whose perspective each scene uses.
    
    ### Scene Tracking
    Each scene should have:
    - **Scene Type**: Action, dialogue, reflection, etc.
    - **Word Count Target**: Typical scene length
    - **Tension Level**: Track pacing (1-5 scale via Priority)
    
    ### Revision Passes
    Use **Draft Number** to track revision passes:
    - Draft 1: Discovery draft
    - Draft 2: Structural revision
    - Draft 3: Line editing
    - Draft 4+: Polish

